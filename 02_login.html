<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TrendWise</title>
  <link rel="stylesheet" href="02_style.css" />
</head>
<body>

  <div class="login-background">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p class="subtitle">Log in to continue your journey with <strong>TrendWise</strong>.</p>
      <form class="login-form" onsubmit="return false;">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        <button type="submit" id="submit" class="btn-login">Login</button>
      </form>
      <div class="extra-links">
        <a href="03_signup.html">Create Account</a>
      </div>
    </div>
  </div>
  <script type="module" src="02_script.js" defer></script>
</body>
</html>
