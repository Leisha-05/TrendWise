<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | TrendWise</title>
  <link rel="stylesheet" href="02_style.css" />
</head>
<body>

  <div class="login-background">
    <div class="login-box">
      <h2>Join TrendWise</h2>
      <p class="subtitle">Create your account and start predicting the market.</p>
      <form class="login-form" onsubmit="return false;">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Xyz" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        <div class="input-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" placeholder="••••••••" required />
        </div>
        <button type="submit" id="submit" class="btn-login">Sign Up</button>
      </form>
      <div class="extra-links">
        <a href="02_login.html">Already have an account? Log In</a>
      </div>
    </div>
  </div>
<script type="module" src="03_script.js" defer></script>
</body>
</html>
